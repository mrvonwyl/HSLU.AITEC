<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Making an AJAX Web Chat With PHP, MySQL and jQuery </title>

<link rel="stylesheet" type="text/css" href="js/jScrollPane/jScrollPane.css" />
<link rel="stylesheet" type="text/css" href="css/page.css" />
<link rel="stylesheet" type="text/css" href="css/chat.css" />

</head>

<body>

<div id="chatContainer">

    <div id="chatTopBar" class="rounded"></div>
    <div id="chatLineHolder"></div>
    
    <div id="chatUsers" class="rounded"></div>
    <div id="chatBottomBar" class="rounded">
    	<div class="tip"></div>
        
        <form id="loginForm" method="post" action="">
            <input placeholder="Username" id="name" name="name" class="rounded" maxlength="16" />
            <input type="password" placeholder="Password" name="password" />
            <input type="submit" class="blueButton" value="Login" />
        </form>

        <form id="registerForm" method="post" action="">
            <input placeholder="Username" name="name" class="rounded" maxlength="16" />
            <input type="password" placeholder="Password" name="password" />
            <input type="submit" class="blueButton" value="Register" />
            <input placeholder="Email (Gravatars are Enabled)" name="email" class="rounded" />
        </form>

        <div id="registerLink">Don't have an account? <a href="#">Register here!</a></div>
        
        <form id="submitForm" method="post" action="">
            <input id="chatText" name="chatText" class="rounded" maxlength="255" />
            <input type="submit" class="blueButton" value="Submit" />
        </form>
        
    </div>
    
    <div id="admin" class="rounded">
        <p>Administration</p>
        <table id="users">
            <thead>
                <tr>
                    <td>Username</td>
                    <td>isActive</td>
                    <td>isAdmin</td>
                    <td>isLoggedIn</td>
                </tr>
            </thead>
        </table>
    </div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="js/jScrollPane/jquery.mousewheel.js"></script>
<script src="js/jScrollPane/jScrollPane.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
